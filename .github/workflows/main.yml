name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: dotnet build ./SampleSolution/sample/sample.csproj
    - name: Test
      run: dotnet test --verbosity normal ./SampleSolution/sample.unittests/sampleunittests.csproj --logger:trx --results-directory ${{ github.workspace }}/TestResults
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/windows@v2
      if: always()
      with:
        files: |
          ${{ github.workspace }}\TestResults\**\*.trx
